<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form>
        <label for="sideA">Side A</label>
        <input id="sideA" type="number">
        <label for="sideB">Side B</label>
        <input id="sideB" type="number">
        <label for="sideC">Side C</label>
        <input id="sideC" type="number">
        <button id="button" type="submit" class="btn">Submit</button>
      </form>
      <div id="result">
        <p>
          <span class="sides"></span> <span class="do_not"></span> constitute a(n) <span class="type"></span> triangle.
        </p>
    </div>
  </body>
</html>
